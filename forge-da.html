	<script type="text/javascript">
	var nodeOps = {

		// --- Activities ---

		ListActivities: [ "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateActivity: [
			"#ActivityIdAttr", "#EngineAttr", "#DescriptionAttr",
			/*"#BundleIdAttr",*/ "#AppBundlesEditorAttr",
			"#CommandLineEditorAttr",
			"#ParametersAttr", "#SettingsAttr"
		],
		GetActivityAlias: [ "#ActivityIdAttr", "#AliasAttr" ],
		DeleteActivityAlias: [ "#ActivityIdAttr", "#AliasAttr" ],
		UpdateActivityAlias: [ "#ActivityIdAttr", "#AliasAttr", "#VersionAttr", "#ReceiverAttr" ],
		ListActivityAliases: [ "#ActivityIdAttr", "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateActivityAlias: [ "#ActivityIdAttr", "#AliasAttr", "#VersionAttr", "#ReceiverAttr" ],
		GetActivity: [ "#ActivityIdAttr" ],
		DeleteActivity: [ "#ActivityIdAttr" ],
		ListActivityVersions: [ "#ActivityIdAttr", "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateActivityVersion: [
			"#ActivityIdAttr", "#EngineAttr", "#DescriptionAttr",
			/*"#BundleIdAttr",*/ "#AppBundlesEditorAttr",
			"#CommandLineEditorAttr",
			"#ParametersAttr", "#SettingsAttr"
		],
		GetActivityVersion: [ "#ActivityIdAttr", "#VersionAttr" ],
		DeleteActivityVersion: [ "#ActivityIdAttr", "#VersionAttr" ],

		// --- AppBundles ---

		ListAppbundles: [ "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateAppbundles: [
			"#AppbundlesIdAttr", "#EngineAttr", "#DescriptionAttr",
			"#PackageAttr", "#AppBundlesEditorAttr",
			"#SettingsAttr"
		],
		GetAppbundlesAlias: [ "#AppbundlesIdAttr", "#AliasAttr" ],
		DeleteAppbundlesAlias: [ "#AppbundlesIdAttr", "#AliasAttr" ],
		UpdateAppbundlesAlias: [ "#AppbundlesIdAttr", "#AliasAttr", "#VersionAttr", "#ReceiverAttr" ],
		ListAppbundlesAliases: [ "#AppbundlesIdAttr", "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateAppbundlesAlias: [
			"#AppbundlesIdAttr", "#AliasAttr", "#VersionAttr", "#ReceiverAttr"
		],
		GetAppbundles: [ "#AppbundlesIdAttr" ],
		DeleteAppbundles: [ "#AppbundlesIdAttr" ],
		ListAppbundlesVersions: [ "#AppbundlesIdAttr", "#PageTokenAttr", "#ForgeAllAttr" ],
		CreateAppbundlesVersion: [
			"#AppbundlesIdAttr", "#EngineAttr", "#DescriptionAttr",
			"#PackageAttr", "#AppBundlesEditorAttr",
			"#SettingsAttr"
		],
		GetAppbundlesVersion: [ "#AppbundlesIdAttr", "#VersionAttr" ],
		DeleteAppbundlesVersion: [ "#AppbundlesIdAttr", "#VersionAttr" ],
		
		// --- Engines ---

		ListEngines: [ "#PageTokenAttr", "#ForgeAllAttr" ],
		GetEngine: [ "#EngineAttr" ],

		// --- ForgeApps ---
		GetForgeApps: [ "#NicknameAttr" ],
		DeleteForgeApps: [ "#NicknameAttr" ],
		UpdateForgeApps: [ "#NicknameAttr", "#ExponentAttr", "#ModulusAttr" ],

		// --- Health ---

		GetHealth: [ "#EngineAttr" ],

		// --- ServiceLimits ---

		GetServiceLimits: [ "#NicknameAttr" ],
		SetServiceLimits: [
			"#NicknameAttr",
			//"#LimitPayloadSizeInKBAttr", "#LimitVersionsAttr", "#LimitAliasesAttr",
			//"#LimitPublicAliasesAttr", "#LimitAppUploadSizeInMBAttr",
			"#LimitMonthlyProcessingTimeInHoursAttr",
			"#BackendLimitsAttr"
		],
		//DeleteServiceLimits: [ "#NicknameAttr" ],		

		// --- Shares ---

		ListShares: [ "#PageTokenAttr", "#ForgeAllAttr" ],

		// --- WorkItems ---
		
		GetWorkitems: [ "#WorkItemIdAttr" ],
		DeleteWorkitems: [ "#WorkItemIdAttr" ],
		CreateWorkitems: [
			"#ActivityIdAttr", "#LimitProcessingTimeSecAttr",
			"#BaseUrlsAttr", "#SignatureAttr", "#ArgumentsAttr"
		],
		CreateBatchWorkitems: [
			"#ActivityIdAttr", "#LimitProcessingTimeSecAttr",
			"#BaseUrlsAttr", "#SignatureAttr", "#ArgumentsAttr"
		],

		// --- Utils ---

		GetReport: [ "#UrlAttr" ],
		
	};
	
	$("#node-input-operation").on("change", function() {
		$("#AttrHolder")
			.children()
			.addClass("hiddenAttrs")
			.removeClass("visibleAttrs");
		if (nodeOps[this.value])
			$(nodeOps[this.value].join())
				.addClass("visibleAttrs")
				.removeClass("hiddenAttrs");
	});
	</script>
</script>

<script type="text/javascript">
	function versionParameters() {
		return ({
			id: '',
			zip: false,
			localName: null,
			ondemand: false,
			verb: 'get',
			description: null,
			required: false,
			_defaults: function (parameter) {
				parameter.id = parameter.id || this.id;
				parameter.zip = parameter.zip || this.zip;
				parameter.localName = parameter.localName || this.localName;
				parameter.ondemand = parameter.ondemand || this.ondemand;
				parameter.verb = parameter.verb || this.verb;
				parameter.description = parameter.description || this.description;
				parameter.required = parameter.required || this.required;
				return (parameter);
			},
			_create: function (parameter, rows, container) {
				var label = $('<label />', {
						width: '40px;'
					})
					.text('ID ')
					.appendTo(rows[1]);
				$('<input />', {
						class: 'node-input-parameter-id',
						type: 'text',
						//width: '100px'
					})
					.appendTo(rows[1]);

				label = $('<label />', {
						width: '40px;'
					})
					.text('localName ')
					.appendTo(rows[2]);
				$('<input />', {
						class: 'node-input-parameter-localname',
						type: 'text',
						//width: '100px'
						width: '55%'
					})
					.appendTo(rows[2]);

				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: 'node-input-parameter-verb',
					style: 'width: 15%;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */

				var selectOptions = {
					get: 'get',
					head: 'head',
					put: 'put',
					post: 'post',
					patch: 'patch',
					read: 'read'
				};

				var items = Object.values(selectOptions);
				for (var i = 0; i < items.length; i++) {
					selectField.append(
						$('<option></option>').val(items[i]).text(items[i])
					);
				}
				selectField.val(selectOptions.get);

				var label = $('<label />', {
						width: '40px;'
					})
					.text('zip')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-zip',
						type: 'checkbox',
						width: '20px',
						value: 'zip'
					})
					.prependTo(label);

				label = $('<label />', {
						width: '40px;'
					}).text('ondemand')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-ondemand',
						type: 'checkbox',
						width: '20px',
						value: 'ondemand'
					})
					.prependTo(label);

				label = $('<label />', {
						width: '40px;'
					}).text('required')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-required',

				var newWidth = item.width();

				//rows[1].children().not(':first').remove();
				for (var i = 2; i < rows.length; i++)

			_create: function (item, rows, container) {
				//debugger;
				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: this.className + '-type',
					style: 'width: 35%; margin-right: 10px;'
				}).appendTo(rows[1]);

						width: '55%'
					})

					selectField.append(
						$('<option></option>').val(items[i]).text(items[i])
					);
				}

				selectField.change(function (evt) {
					var width = $('#' + id + '-container').width();
					this.item.type = $(this.selectField).val();
					this.that._cleanupRows(this.rows);
					this.that.controllers[this.item.type]._create(this.item, this.rows, this
					.container);
					this.that.controllers[this.item.type]._defaults(this.item);
					this.that.controllers[this.item.type]._fill(this.item, rows);

				value: null
			},
			limitPublicAliases: {
				value: null
			},
			limitAppUploadSizeInMB: {
				value: null
			},
			limitMonthlyProcessingTimeInHours: {
				value: null
			},
			backendLimits: {
				value: null
			},

			url: {
				value: ''
			}

		},
		inputs: 1,
		outputs: 2,
		outputLabels: ['response', 'err'],
		label: function () {
			return this.name || 'da ' + this.operation;
		},
		// oneditprepare is called immediately before the dialog is displayed.
		// oneditsave is called when the edit dialog is okayed.
		// oneditcancel is called when the edit dialog is cancelled.
		// oneditdelete is called when the delete button in a configuration nodeâ€™s edit dialog is pressed.
		// oneditresize is called when the edit dialog is resized.
		oneditprepare: function () {
			// Parameters
			this._def.createListContainer(this, 'node-input-parameter', this.parameters, versionParameters(),
				4, 300);
			// Settings
			this._def.createListContainer(this, 'node-input-setting', this.settings, versionSettings(
				'node-input-setting'), 5, 300);
			// Arguments
			this._def.createListContainer(this, 'node-input-argument', this.arguments, versionArguments(
				'node-input-argument'), 8, 300);
			// backendLimits
			this._def.createListContainer(this, 'node-input-backendLimits', this.backendLimits, backendLimits(),
				2, 300);
			// AppBundles editor
			this._def.createEditor(this, 'node-input-appbundles', 'ace/mode/text');
			// CommandLine editor
			this._def.createEditor(this, 'node-input-commandline', 'ace/mode/text');
		},
		oneditcancel: function () {
			// AppBundles editor
			this._def.cancelEditor(this, 'node-input-appbundles');
			// CommandLine editor
			this._def.cancelEditor(this, 'node-input-commandline');
		},
		oneditsave: function () {
			// Parameters
			this.parameters = this._def.saveListContainer(this, 'node-input-parameter', versionParameters());
			// Settings
			this.settings = this._def.saveListContainer(this, 'node-input-setting', versionSettings(
				'node-input-setting'));
			// Arguments
			this.arguments = this._def.saveListContainer(this, 'node-input-argument', versionArguments(
				'node-input-argument'));
			// backendLimits
			this.backendLimits = this._def.saveListContainer(this, 'node-input-backendLimits', backendLimits());
			// AppBundles editor
			this._def.saveEditor(this, 'node-input-appbundles');
			// CommandLine editor
			this._def.saveEditor(this, 'node-input-commandline');
			//debugger;
		},
		oneditresize: function (size) {
			// Parameters
			this._def.resizeListContainer(this, 'node-input-parameter', 'node-input-parameter', size);
			// Settings
			this._def.resizeListContainer(this, 'node-input-setting', 'node-input-setting', size);
			// Arguments
			this._def.resizeListContainer(this, 'node-input-argument', 'node-input-argument', size);
			// backendLimits
			this._def.resizeListContainer(this, 'node-input-backendLimits', 'node-input-backendLimits', size);
			// AppBundles
			$('#node-input-appbundles-editor').css({
				height: '70px',
				'min-height': '70px'
			})
			this._def.resizeEditor(this, 'node-input-appbundles', size);
			// CommandLine
			$('#node-input-commandline-editor').css({
				height: '70px',
				'min-height': '70px'
			})
			this._def.resizeEditor(this, 'node-input-commandline', size);
		},

		createEditor: function (that, id /*'node-input-appbundles'*/ , mode /*'ace/mode/text'*/ ) {
			if (!that._editors)
				that._editors = {};
			that._editors[id] = RED.editor.createEditor({
				id: id + '-editor',
				mode: mode,
				value: $('#' + id).val(),
				globals: {
					msg: true,
					context: true,
					RED: true,
					util: true,
					flow: true,
					global: true,
					console: true,
					Buffer: true,
					setTimeout: true,
					clearTimeout: true,
					setInterval: true,
					clearInterval: true
				}
			});

			RED.library.create({
				url: 'functions', // where to get the data from
				type: 'function', // the type of object the library is for
				editor: that._editors[id], // the field name the main text body goes to
				mode: mode, //'ace/mode/nrjavascript',
				fields: ['name', 'outputs']
			});
			that._editors[id].focus();

			$('#' + id + '-expand-js').click(function (e) {
				e.preventDefault();
				var value = that._editors[id].getValue();
				RED.editor.editJavaScript({
					value: value,
					width: 'Infinity',
					cursor: that._editors[id].getCursorPosition(),
					mode: mode,
					complete: function (v, cursor) {
						that._editors[id].setValue(v, -1);
						that._editors[id].gotoLine(cursor.row + 1, cursor.column, false);
						setTimeout(function () {
							that._editors[id].focus();
						}, 300);
					}
				});
			});
		},
		cancelEditor: function (that, id) {
			that._editors[id].destroy();
			delete that._editors[id];
		},
		saveEditor: function (that, id) {
			$('#' + id).val(that._editors[id].getValue());
			that._editors[id].destroy();
			delete that._editors[id];
		},
		resizeEditor: function (that, id, size) {
			that._editors[id].resize();
		},

		createListContainer: function (that, id /*'node-input-parameter'*/, items, controller, nbRows /*4*/, minHeight /*300*/ ) {
			nbRows = nbRows || 4;
			minHeight = minHeight || 300;

			function resizeItems(item) {
				var newWidth = item.width();
				item.find('.red-ui-typedInput').typedInput('width', newWidth - 135);
			}

			$('#' + id + '-container')
				.css('min-height', minHeight + 'px')
				.css('min-width', '450px')
				.editableList({
					addItem: function (container, i, opt) {
						var params = opt;
						params = controller._defaults(params);

						container.css({
							overflow: 'hidden',
							whiteSpace: 'nowrap'
						});

						/* beautify preserve:start */
						var rows = [ '', $('<div />').appendTo(container) ] ;
						for ( var i =1 ; i < nbRows ; i++ )
							rows.push($('<div />', { style: 'margin-top:8px;' }).appendTo(container));
						/* beautify preserve:end */

						controller._create(params, rows, container);
						controller._fill(params, rows);

						var newWidth = $('#' + id + '-container').width();
						resizeItems(container);
					},
					resizeItem: resizeItems,
					removable: true,
					sortable: true
				});

			for (var i = 0; items && i < items.length; i++)
				$('#' + id + '-container').editableList('addItem', items[i]);
		},
		saveListContainer: function (that, id, controller) {
			//debugger;
			var items = $('#' + id + '-container').editableList('items');
			var results = [];
			items.each(function (i) {
				results.push(controller._save($(items[i])));
			}.bind({
				items: items
			}));
			return (results);
		},
		resizeListContainer: function (that, id, className, size) {
			className = className || id;

			var rows = $('#dialog-form>div:not(.' + className + '-container-row)');
			var height = size.height;
			for (var i = 0; i < rows.size(); i++)
				height -= $(rows[i]).outerHeight(true);
			var editorRow = $('#dialog-form>div.' + className + '-container-row');
			height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));

			$('#' + id + '-container').editableList('height', height);
		}

	});
</script>
