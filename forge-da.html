	<script type="text/javascript">

<script type="text/javascript">
	function versionParameters() {
		return ({
			id: '',
			zip: false,
			localName: null,
			ondemand: false,
			verb: 'get',
			description: null,
			required: false,
			_defaults: function (parameter) {
				parameter.id = parameter.id || this.id;
				parameter.zip = parameter.zip || this.zip;
				parameter.localName = parameter.localName || this.localName;
				parameter.ondemand = parameter.ondemand || this.ondemand;
				parameter.verb = parameter.verb || this.verb;
				parameter.description = parameter.description || this.description;
				parameter.required = parameter.required || this.required;
				return (parameter);
			},
			_create: function (parameter, rows, container) {
				var label = $('<label />', {
						width: '40px;'
					})
					.text('ID ')
					.appendTo(rows[1]);
				$('<input />', {
						class: 'node-input-parameter-id',
						type: 'text',
						//width: '100px'
					})
					.appendTo(rows[1]);

				label = $('<label />', {
						width: '40px;'
					})
					.text('localName ')
					.appendTo(rows[2]);
				$('<input />', {
						class: 'node-input-parameter-localname',
						type: 'text',
						//width: '100px'
						width: '55%'
					})
					.appendTo(rows[2]);

				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: 'node-input-parameter-verb',
					style: 'width: 15%;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */

				var selectOptions = {
					get: 'get',
					head: 'head',
					put: 'put',
					post: 'post',
					patch: 'patch',
					read: 'read'
				};

				var items = Object.values(selectOptions);
				for (var i = 0; i < items.length; i++) {
					selectField.append(
						$('<option></option>').val(items[i]).text(items[i])
					);
				}
				selectField.val(selectOptions.get);

				var label = $('<label />', {
						width: '40px;'
					})
					.text('zip')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-zip',
						type: 'checkbox',
						width: '20px',
						value: 'zip'
					})
					.prependTo(label);

				label = $('<label />', {
						width: '40px;'
					}).text('ondemand')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-ondemand',
						type: 'checkbox',
						width: '20px',
						value: 'ondemand'
					})
					.prependTo(label);

				label = $('<label />', {
						width: '40px;'
					}).text('required')
					.appendTo(rows[3]);
				$('<input />', {
						class: 'node-input-parameter-required',
						type: 'checkbox',
						width: '20px',
						value: 'required'
					})
					.prependTo(label);

				label = $('<label />', {
						width: '40px;'
					})
					.text('Description ')
					.appendTo(rows[4]);
				$('<input />', {
						class: 'node-input-parameter-description',
						type: 'text'
					})
					.appendTo(rows[4]);
			},
			_fill: function (parameter, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.node-input-parameter-id').val(parameter.id);
				$(parent).find('.node-input-parameter-localname').val(parameter.localName);
				$(parent).find('.node-input-parameter-verb').val(parameter.verb);
				$(parent).find('.node-input-parameter-zip').prop('checked', parameter.zip);
				$(parent).find('.node-input-parameter-ondemand').prop('checked', parameter.ondemand);
				$(parent).find('.node-input-parameter-required').prop('checked', parameter.required);
				$(parent).find('.node-input-parameter-description').val(parameter.description)
			},
			_save: function (itemUI) {
				var result = {
					id: $(itemUI).find('.node-input-parameter-id').val(),
					localName: $(itemUI).find('.node-input-parameter-localname').val(),
					verb: $(itemUI).find('.node-input-parameter-verb').val(),
					zip: $(itemUI).find('.node-input-parameter-zip').is(':checked'),
					ondemand: $(itemUI).find('.node-input-parameter-ondemand').is(':checked'),
					required: $(itemUI).find('.node-input-parameter-required').is(':checked'),
					description: $(itemUI).find('.node-input-parameter-description').val()
				};
				return (result);
			}
		});
	}

	function stringSetting(id, className) {
		return ({
			id: id,
			className: className || id,
			type: 'StringSetting',

			_defaults: function (item) {
				item.value = item.value || this.value;
				item.isEnvironmentVariable = item.isEnvironmentVariable || this.isEnvironmentVariable;
				return (item);
			},
			_create: function (item, rows, container) {
				var label = $('<label />', {
						width: '40px;'
					})
					.text('Value')
					.appendTo(rows[2]);
				$('<input />', {
						class: this.className + '-value',
						type: 'text'
					})
					.appendTo(rows[2]);

				label = $('<label />', {
						width: '40px;'
					})
					.text('isEnvironmentVariable')
					.appendTo(rows[3]);
				$('<input />', {
						class: this.className + '-isEnvironmentVariable',
						type: 'checkbox',
						width: '20px',
						value: 'isEnvironmentVariable'
					})
					.prependTo(label);
			},
			_fill: function (item, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.' + this.className + '-value').val(item.value);
				$(parent).find('.' + this.className + '-isEnvironmentVariable').prop('checked', item
					.isEnvironmentVariable);
			},
			_save: function (itemUI) {
				//debugger;
				var result = {
					value: $(itemUI).find('.' + this.className + '-value').val(),
					isEnvironmentVariable: $(itemUI).find('.' + this.className + '-isEnvironmentVariable')
						.is(':checked')
				};
				return (result);
			}
		});
	}

	function urlSetting(id, className) {
		return ({
			id: id,
			className: className || id,
			type: 'UrlSetting',

			_defaults: function (item) {
				item.url = item.url || this.url;
				item.headers = item.headers || this.headers;
				item.verb = item.verb || this.verb;
				item.multiparts = item.multiparts || this.multiparts;
				item.description = item.description || this.description;
				return (item);
			},
			_create: function (item, rows, container) {
				var label = $('<label />', {
						width: '40px;'
					})
					.text('URL')
					.appendTo(rows[2]);
				$('<input />', {
						class: this.className + '-url',
						type: 'text',
						width: '55%'
					})
					.appendTo(rows[2]);

				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: this.className + '-verb',
					style: 'width: 15%;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */

				var selectOptions = {
					get: 'get',
					head: 'head',
					put: 'put',
					post: 'post',
					patch: 'patch',
					read: 'read'
				};

				var items = Object.values(selectOptions);
				for (var i = 0; i < items.length; i++) {
					selectField.append(
						$('<option></option>').val(items[i]).text(items[i])
					);
				}
				selectField.val(selectOptions.get);

				label = $('<label />', {
						width: '40px;'
					})
					.text('Headers')
					.appendTo(rows[3]);
				$('<input />', {
						class: this.className + '-headers',
						type: 'text'
					})
					.appendTo(rows[3]);
				label = $('<label />', {
						width: '40px;'
					})
					.text('Multiparts')
					.appendTo(rows[4]);
				$('<input />', {
						class: this.className + '-multiparts',
						type: 'text'
					})
					.appendTo(rows[4]);
				label = $('<label />', {
						width: '40px;'
					})
					.text('Description')
					.appendTo(rows[5]);
				$('<input />', {
						class: this.className + '-description',
						type: 'text'
					})
					.appendTo(rows[5]);
			},
			_fill: function (item, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.' + this.className + '-url').val(item.url);
				$(parent).find('.' + this.className + '-headers').val(item.headers);
				$(parent).find('.' + this.className + '-verb').val(item.verb);
				$(parent).find('.' + this.className + '-multiparts').val(item.multiparts);
				$(parent).find('.' + this.className + '-description').val(item.description);
			},
			_save: function (itemUI) {
				//debugger;
				var result = {
					url: $(itemUI).find('.' + this.className + '-url').val(),
					headers: $(itemUI).find('.' + this.className + '-headers').val(),
					verb: $(itemUI).find('.' + this.className + '-verb').val(),
					multiparts: $(itemUI).find('.' + this.className + '-multiparts').val(),
					description: $(itemUI).find('.' + this.className + '-description').val()
				};
				return (result);
			}
		});
	}

	function versionSettings(id, className) {
		return ({
			id: id,
			className: className || id,
			controllers: {
				StringSetting: stringSetting(id, className),
				UrlSetting: urlSetting(id, className)
			},
			type: 'StringSetting', // default

			_defaults: function (item) {
				if (!item.type && item.verb)
					item.type = 'UrlSetting';
				item.type = item.type || this.type;
				item.key = item.key || 'key';
				this.controllers[item.type]._defaults(item);
				return (item);
			},
			_resizeItem: function (item) {
				var newWidth = item.width();
				item.find('.red-ui-typedInput').typedInput('width', newWidth - 135);
			},
			_cleanupRows: function (rows) {
				//rows[1].children().not(':first').remove();
				for (var i = 2; i < rows.length; i++)
					$(rows[i]).empty();
			},
			_create: function (item, rows, container) {
				//debugger;
				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: this.className + '-type',
					style: 'width: 35%; margin-right: 10px;'
				}).appendTo(rows[1]);
				/* beautify preserve:end */
				$('<input />', {
						class: this.className + '-key',
						type: 'text',
						width: '55%'
					})
					.text('fdsfgd')
					.appendTo(rows[1]);

				var items = Object.keys(this.controllers);
				for (var i = 0; i < items.length; i++) {
					selectField.append(
						$('<option></option>').val(items[i]).text(items[i])
					);
				}

				selectField.change(function (evt) {
					var width = $('#' + id + '-container').width();
					this.item.type = $(this.selectField).val();
					this.that._cleanupRows(this.rows);
					this.that.controllers[this.item.type]._create(this.item, this.rows, this
					.container);
					this.that.controllers[this.item.type]._defaults(this.item);
					this.that.controllers[this.item.type]._fill(this.item, rows);
					this.that._resizeItem(this.container);
				}.bind({
					that: this,
					selectField: selectField,
					item: item,
					rows: rows,
					container: container
				}));

				selectField.val(item.type);
				selectField.change();

				//this.controllers[this.type]._create(item, rows, container);
			},
			_fill: function (item, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.' + this.className + '-key').val(item.key);
				this.controllers[item.type]._fill(item, rows);
			},
			_save: function (itemUI) {
				//debugger;
				var itemType = $(itemUI).find('.' + this.className + '-type').val();
				var result = this.controllers[itemType]._save(itemUI);
				result.key = $(itemUI).find('.' + this.className + '-key').val();
				return (result);
			}
		});
	}

			},

			activityId: {

			},

			engineId: {

			bundleId: {
				value: ''

			bundleAlias: {
				value: ''
			},
			bundleFile: {
				value: ''
			},

			workitemId: {
				value: ''
			}

		},
		inputs: 1,
		outputs: 2,
		outputLabels: ['response', 'err'],
		label: function () {
			return this.name || 'da ' + this.operation;
		},
		// oneditprepare is called immediately before the dialog is displayed.
		// oneditsave is called when the edit dialog is okayed.
		// oneditcancel is called when the edit dialog is cancelled.
		// oneditdelete is called when the delete button in a configuration nodeâ€™s edit dialog is pressed.
		// oneditresize is called when the edit dialog is resized.
		oneditprepare: function () {
			// Parameters
			this._def.createListContainer(this, 'node-input-parameter', this.parameters, versionParameters(),
				4, 300);
			// Settings
			this._def.createListContainer(this, 'node-input-setting', this.settings, versionSettings(
				'node-input-setting'), 5, 300);
			// AppBundles editor
			this._def.createEditor(this, 'node-input-appbundles', 'ace/mode/text');
			// CommandLine editor
			this._def.createEditor(this, 'node-input-commandline', 'ace/mode/text');
		},
		oneditcancel: function () {
			// AppBundles editor
			this._def.cancelEditor(this, 'node-input-appbundles');
			// CommandLine editor
			this._def.cancelEditor(this, 'node-input-commandline');
		},
		oneditsave: function () {
			// Parameters
			this.parameters = this._def.saveListContainer(this, 'node-input-parameter', versionParameters());
			// Settings
			this.settings = this._def.saveListContainer(this, 'node-input-setting', versionSettings(
				'node-input-setting'));
			// AppBundles editor
			this._def.saveEditor(this, 'node-input-appbundles');
			// CommandLine editor
			this._def.saveEditor(this, 'node-input-commandline');
		},
		oneditresize: function (size) {
			// Parameters
			this._def.resizeListContainer(this, 'node-input-parameter', 'node-input-parameter', size);
			// Settings
			this._def.resizeListContainer(this, 'node-input-setting', 'node-input-setting', size);
			// AppBundles
			$('#node-input-appbundles-editor').css({
				height: '70px',
				'min-height': '70px'
			})
			this._def.resizeEditor(this, 'node-input-appbundles', size);
			// CommandLine
			$('#node-input-commandline-editor').css({
				height: '70px',
				'min-height': '70px'
			})
			this._def.resizeEditor(this, 'node-input-commandline', size);
		},

		createEditor: function (that, id /*'node-input-appbundles'*/ , mode /*'ace/mode/text'*/ ) {
			if (!that._editors)
				that._editors = {};
			that._editors[id] = RED.editor.createEditor({
				id: id + '-editor',
				mode: mode,
				value: $('#' + id).val(),
				globals: {
					msg: true,
					context: true,
					RED: true,
					util: true,
					flow: true,
					global: true,
					console: true,
					Buffer: true,
					setTimeout: true,
					clearTimeout: true,
					setInterval: true,
					clearInterval: true
				}
			});

			RED.library.create({
				url: 'functions', // where to get the data from
				type: 'function', // the type of object the library is for
				editor: that._editors[id], // the field name the main text body goes to
				mode: mode, //'ace/mode/nrjavascript',
				fields: ['name', 'outputs']
			});
			that._editors[id].focus();

			$('#' + id + '-expand-js').click(function (e) {
				e.preventDefault();
				var value = that._editors[id].getValue();
				RED.editor.editJavaScript({
					value: value,
					width: 'Infinity',
					cursor: that._editors[id].getCursorPosition(),
					mode: mode,
					complete: function (v, cursor) {
						that._editors[id].setValue(v, -1);
						that._editors[id].gotoLine(cursor.row + 1, cursor.column, false);
						setTimeout(function () {
							that._editors[id].focus();
						}, 300);
					}
				});
			});
		},
		cancelEditor: function (that, id) {
			that._editors[id].destroy();
			delete that._editors[id];
		},
		saveEditor: function (that, id) {
			$('#' + id).val(that._editors[id].getValue());
			that._editors[id].destroy();
			delete that._editors[id];
		},
		resizeEditor: function (that, id, size) {
			that._editors[id].resize();
		},

		createListContainer: function (that, id /*'node-input-parameter'*/ , items, controller, nbRows /*4*/ ,
			minHeight /*300*/ ) {
			nbRows = nbRows || 4;
			minHeight = minHeight || 300;

			function resizeItems(item) {
				var newWidth = item.width();
				item.find('.red-ui-typedInput').typedInput('width', newWidth - 135);
			}

			$('#' + id + '-container')
				.css('min-height', minHeight + 'px')
				.css('min-width', '450px')
				.editableList({
					addItem: function (container, i, opt) {
						var params = opt;
						params = controller._defaults(params);

						container.css({
							overflow: 'hidden',
							whiteSpace: 'nowrap'
						});

						/* beautify preserve:start */
						var rows = [ '', $('<div />').appendTo(container) ] ;
						for ( var i =1 ; i < nbRows ; i++ )
							rows.push($('<div />', { style: 'margin-top:8px;' }).appendTo(container));
						/* beautify preserve:end */

						controller._create(params, rows, container);
						controller._fill(params, rows);

						var newWidth = $('#' + id + '-container').width();
						resizeItems(container);
					},
					resizeItem: resizeItems,
					removable: true,
					sortable: true
				});

			for (var i = 0; items && i < items.length; i++)
				$('#' + id + '-container').editableList('addItem', items[i]);
		},
		saveListContainer: function (that, id, controller) {
			//debugger;
			var items = $('#' + id + '-container').editableList('items');
			var results = [];
			items.each(function (i) {
				results.push(controller._save($(items[i])));
			}.bind({
				items: items
			}));
			return (results);
		},
		resizeListContainer: function (that, id, className, size) {
			className = className || id;

			var rows = $('#dialog-form>div:not(.' + className + '-container-row)');
			var height = size.height;
			for (var i = 0; i < rows.size(); i++)
				height -= $(rows[i]).outerHeight(true);
			var editorRow = $('#dialog-form>div.' + className + '-container-row');
			height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));

			$('#' + id + '-container').editableList('height', height);
		}

	});
