<script type="text/javascript">
	function svf() {
		return ({
			type: 'svf',
			views: ['2d', '3d'],
			//switchLoader: false, // Deprecated
			// IFC
			conversionMethod: ['modern', 'legacy'],
			buildingStoreys: ['hide', 'show', 'skip'], // conversionMethod === 'modern'
			spaces: ['hide', 'show', 'skip'], // conversionMethod === 'modern'
			openingElements: ['hide', 'show', 'skip'], // conversionMethod === 'modern'
			// Revit
			generateMasterViews: false,
			materialMode: ['auto', 'basic', 'autodesk'],
			// Navisworks
			hiddenObjects: false,
			basicMaterialProperties: false,
			autodeskMaterialProperties: false,
			timelinerProperties: false,

			_defaults: function (job) {
				job.type = job.type || this.type;
				job.views = job.views || this.views;
				job.advanced = job.advanced || {};
				if (job.advanced.switchLoader === false && !job.advanced.conversionMethod) {
					delete job.advanced.switchLoader;
					job.advanced.conversionMethod = 'legacy';
				}
				// IFC
				job.advanced.conversionMethod = job.advanced.conversionMethod || 'modern';
				job.advanced.buildingStoreys = job.advanced.buildingStoreys || 'hide';
				job.advanced.spaces = job.advanced.spaces || 'hide';
				job.advanced.openingElements = job.advanced.openingElements || 'hide';
				// Revit
				job.advanced.generateMasterViews = job.advanced.generateMasterViews === true;
				job.advanced.materialMode = job.advanced.materialMode || 'auto';
				// Navisworks
				job.advanced.hiddenObjects = job.advanced.hiddenObjects === true;
				job.advanced.basicMaterialProperties = job.advanced.basicMaterialProperties === true;
				job.advanced.autodeskMaterialProperties = job.advanced.autodeskMaterialProperties === true;
				job.advanced.timelinerProperties = job.advanced.timelinerProperties === true;
				return (job);
			},
			_createCheckbox: function (row, label, value, indent = 0) {
				/* beautify preserve:start */
				$('<div />', { style: `display: inline-block; text-align: right; width: ${120 + indent}px; padding-right: 10px; box-sizing: border-box;` })
					.text(' ')
					.appendTo(row);
				var ctrl = $('<label />', { /* width: '40px;' */ })
					.text($.i18n.getResourceBundle('en-US', 'node-red-node-forge/forge-model-derivative').forge.label[label])
					.appendTo(row);
				$('<input />', {
						class: `node-input-job-${label}`,
						type: 'checkbox',
						width: '20px'
					})
					.prependTo(ctrl);
				/* beautify preserve:stop */
			},
			_createSelect: function (row, label, list, indent = 0) {
				/* beautify preserve:start */
				$('<div />', { style: `display: inline-block; text-align: right; width: ${120 + indent}px; padding-right: 10px; box-sizing: border-box;` })
					.text(' ')
					.appendTo(row);
				$('<label />', { /* width: '40px;' */ })
					.text($.i18n.getResourceBundle('en-US', 'node-red-node-forge/forge-model-derivative').forge.label[label])
					.appendTo(row);
				var selectField = $('<select />', {
						class: `node-input-job-${label}`,
						style: `width: ${110 - indent}px; margin-right: 10px;`
					})
					.appendTo(row);
				list.map ((elt) => {
					selectField.append($('<option></option>')
						.val(elt)
						.text(elt));
				});
				/* beautify preserve:stop */
			},
			_create: function (rows) {
				/* beautify preserve:start */
				var label = $('<label />', { width: '40px;' })
					.text('2d')
					.appendTo(rows[1]);
				$('<input />', {
						class: 'node-input-job-2d',
						type: 'checkbox',
						width: '20px',
						value: '2d'
					})
					.prependTo(label);
				label = $('<label />', { width: '40px;' })
					.text('3d')
					.appendTo(rows[1]);
				$('<input />', {
						class: 'node-input-job-3d',
						type: 'checkbox',
						width: '20px',
						value: '3d'
					})
					.prependTo(label);

				// IFC
				this._createSelect(rows[2], 'conversionMethod', this.conversionMethod);
				this._createSelect(rows[3], 'buildingStoreys', this.buildingStoreys, 20);
				this._createSelect(rows[4], 'spaces', this.spaces, 20);
				this._createSelect(rows[5], 'openingElements', this.openingElements, 20);
				// Revit
				this._createCheckbox(rows[6], 'generateMasterViews', this.generateMasterViews);
				this._createSelect(rows[7], 'materialMode', this.materialMode, 20);
				// Navisworks
				this._createCheckbox(rows[8], 'hiddenObjects', this.hiddenObjects);
				this._createCheckbox(rows[9], 'basicMaterialProperties', this.basicMaterialProperties, 20);
				this._createCheckbox(rows[10], 'autodeskMaterialProperties', this.autodeskMaterialProperties, 20);
				this._createCheckbox(rows[11], 'timelinerProperties', this.timelinerProperties, 20);
				/* beautify preserve:stop */
			},
			_fill: function (job, rows) {
				/* beautify preserve:start */
				var parent = rows[1].parent().parent();
				$(parent).find('.node-input-job-2d').prop('checked', job.views.includes('2d'));
				$(parent).find('.node-input-job-3d').prop('checked', job.views.includes('3d'));
				//$(parent).find('.node-input-job-switchLoader').prop('checked', job.advanced.switchLoader);
				// IFC
				$(parent).find('.node-input-job-conversionMethod').val(job.advanced.conversionMethod);
				$(parent).find('.node-input-job-buildingStoreys').val(job.advanced.buildingStoreys);
				$(parent).find('.node-input-job-spaces').val(job.advanced.spaces);
				$(parent).find('.node-input-job-openingElements').val(job.advanced.openingElements);
				// Revit
				$(parent).find('.node-input-job-generateMasterViews').prop('checked', job.advanced.generateMasterViews);
				$(parent).find('.node-input-job-materialMode').val(job.advanced.materialMode);
				// Navisworks
				$(parent).find('.node-input-job-hiddenObjects').prop('checked', job.advanced.hiddenObjects);
				$(parent).find('.node-input-job-basicMaterialProperties').prop('checked', job.advanced.basicMaterialProperties);
				$(parent).find('.node-input-job-autodeskMaterialProperties').prop('checked', job.advanced.autodeskMaterialProperties);
				$(parent).find('.node-input-job-timelinerProperties').prop('checked', job.advanced.timelinerProperties);
				/* beautify preserve:stop */
			},
			_save: function (job, type) {
				var result = {
					type: type,
					views: [],
					advanced: {
						//switchLoader: job.find('.node-input-job-switchLoader').is(':checked')
					}
				};
				/* beautify preserve:start */
				// IFC
				//if ($(job).find('.node-input-job-conversionMethod').val() !== 'legacy')
				result.advanced.conversionMethod = $(job).find('.node-input-job-conversionMethod').val();
				if ($(job).find('.node-input-job-buildingStoreys').val() !== 'hide')
					result.advanced.buildingStoreys = $(job).find('.node-input-job-buildingStoreys').val();
				if ($(job).find('.node-input-job-spaces').val() !== 'hide')
					result.advanced.spaces = $(job).find('.node-input-job-spaces').val();
				if ($(job).find('.node-input-job-openingElements').val() !== 'hide')
					result.advanced.openingElements = $(job).find('.node-input-job-openingElements').val();
				// Revit
				if ($(job).find('.node-input-job-generateMasterViews').is(':checked'))
					result.advanced.generateMasterViews = $(job).find('.node-input-job-generateMasterViews').is(':checked');
				if ($(job).find('.node-input-job-materialMode').val() !== 'auto')
					result.advanced.materialMode = $(job).find('.node-input-job-materialMode').val();
				// Navisworks
				if ($(job).find('.node-input-job-hiddenObjects').is(':checked'))
					result.advanced.hiddenObjects = $(job).find('.node-input-job-hiddenObjects').is(':checked');
				if ($(job).find('.node-input-job-basicMaterialProperties').is(':checked'))
					result.advanced.basicMaterialProperties = $(job).find('.node-input-job-basicMaterialProperties').is(':checked');
				if ($(job).find('.node-input-job-autodeskMaterialProperties').is(':checked'))
					result.advanced.autodeskMaterialProperties = $(job).find('.node-input-job-autodeskMaterialProperties').is(':checked');
				if ($(job).find('.node-input-job-timelinerProperties').is(':checked'))
					result.advanced.timelinerProperties = $(job).find('.node-input-job-timelinerProperties').is(':checked');
				/* beautify preserve:stop */

				if ($(job).find('.node-input-job-2d').is(':checked'))
					result.views.push($(job).find('.node-input-job-2d').val());
				if ($(job).find('.node-input-job-3d').is(':checked'))
					result.views.push($(job).find('.node-input-job-3d').val());
				return (result);
			}
		});
	}

	function svf2() {
		var obj = svf();
		obj.type = 'svf2';
		return (obj);
	}

	function dwg() {
		return ({
			type: 'dwg',
			exportSettingName: '',
			_defaults: function (job) {
				job.type = job.type || this.type;
				job.advanced = job.advanced || {};
				job.advanced.exportSettingName = job.advanced.exportSettingName || this.exportSettingName;
				return (job);
			},
			_create: function (rows) {
				var propertyValue = $('<input />', {
						class: 'node-input-job-exportSettingName',
						type: 'text',
						'data-i18n': '[placeholder]forge.placeholder.exportSettingName'
					})
					.prop({
						placeholder: $.i18n.getResourceBundle(
								'en-US',
								'node-red-node-forge/forge-model-derivative')
							.forge.placeholder.exportSettingName
					})
					.appendTo(rows[1]);
			},
			_fill: function (job, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.node-input-job-exportSettingName').val(job.advanced.exportSettingName);
			},
			_save: function (job, type) {
				var result = {
					type: type,
					advanced: {
						exportSettingName: $(job).find('.node-input-job-exportSettingName').val()
					}
				};
				return (result);
			}
		});
	}

	function ifc() {
		return ({
			type: 'ifc',
			exportSettingName: '',
			_defaults: function (job) {
				job.type = job.type || this.type;
				job.advanced = job.advanced || {};
				job.advanced.exportSettingName = job.advanced.exportSettingName || this.exportSettingName;
				return (job);
			},
			_create: function (rows) {
				var propertyValue = $('<input />', {
						class: 'node-input-job-exportSettingName',
						type: 'text'
					})
					.prop({
						placeholder: $.i18n.getResourceBundle(
								'en-US',
								'node-red-node-forge/forge-model-derivative')

					})
					.appendTo(rows[1]);
			},
			_fill: function (job, rows) {
				var parent = rows[1].parent().parent();
				$(parent).find('.node-input-job-exportSettingName').val(job.advanced.exportSettingName);
			},
			_save: function (job, type) {
				var result = {
					type: type,
					advanced: {
						exportSettingName: $(job).find('.node-input-job-exportSettingName').val()
					}
				};
				return (result);
			}
		});
	}

	function obj() {
		return ({
			type: 'obj',
			exportFileStructure: ['single', 'mutiple'],
			unit: ['', 'meter', 'decimeter', 'centimeter', 'millimeter',
				'micrometer', 'nanometer',
				'yard', 'foot', 'inch', 'mil', 'microinch'
			],
			modelGuid: '',
			objectIds: [-1],
			_defaults: function (job) {
				job.type = job.type || this.type;
				job.advanced = job.advanced || {};
				job.advanced.exportFileStructure = job.advanced.exportFileStructure || this
					.exportFileStructure[0];
				job.advanced.unit = job.advanced.unit || this.unit[0];
				job.advanced.modelGuid = job.advanced.modelGuid || this.modelGuid;
				job.advanced.objectIds = job.advanced.objectIds || this.objectIds;
				return (job);

				mode: 'ace/mode/nrjavascript',
				value: $('#node-input-references').val(),
				globals: {
					msg: true,
					context: true,
					RED: true,
					util: true,
					flow: true,
					global: true,
					console: true,
					Buffer: true,
					setTimeout: true,
					clearTimeout: true,
					setInterval: true,
					clearInterval: true
				}
			});

			RED.library.create({
				url: 'functions', // where to get the data from
				type: 'function', // the type of object the library is for
				editor: this.editor, // the field name the main text body goes to
				mode: 'ace/mode/json', //'ace/mode/nrjavascript',
				fields: ['name', 'outputs']
			});
			this.editor.focus();

			$('#node-references-expand-js').click(function (e) {
				e.preventDefault();
				var value = that.editor.getValue();
				RED.editor.editJavaScript({
					value: value,
					width: 'Infinity',
					cursor: that.editor.getCursorPosition(),
					mode: 'ace/mode/nrjavascript',
					complete: function (v, cursor) {
						that.editor.setValue(v, -1);
						that.editor.gotoLine(cursor.row + 1, cursor.column, false);
						setTimeout(function () {
							that.editor.focus();
						}, 300);
					}
				});
			});
		},
		oneditcancel: function () {
			this.editor.destroy();
			delete this.editor;
		},
		oneditsave: function () {
			var jobs = $('#node-input-job-container').editableList('items');
			var node = this;

			var selectOptions = {
				svf: svf(),
				svf2: svf2(),
				dwg: dwg(),
				ifc: ifc(),
				obj: obj(),
				step: step(),
				stl: stl(),
				iges: iges(),
				thumbnail: thumbnail(),
				fbx: fbx()
			};

			node.jobs = [];
			jobs.each(function (i) {
				var job = $(jobs[i]);
				var formatType = job.find('.node-input-job-type').val();
				var result = this.selectOptions[formatType]._save(job, formatType);
				node.jobs.push(result);
			}.bind({
				jobs: jobs,
				selectOptions: selectOptions
			}));

			var trimFields = [
				'urn',
				'derivativeurn',
				'range',
				'objectid',
				'guid'
			];
			// Just in case any whitespace has crept in with the copy-paste of the fields
			trimFields.forEach(function (field) {
				var v = $('#node-input-' + field).val();
				v = v.trim();
				$('#node-input-' + field).val(v);
			});

			// Set References
			var annot = this.editor.getSession().getAnnotations();
			this.noerr = 0;
			$('#node-input-noerr').val(0);
			for (var k = 0; k < annot
				.length; k++) { //console.log(annot[k].type,':',annot[k].text, 'on line' , annot[k].row);
				if (annot[k].type === 'error') {
					$('#node-input-noerr').val(annot.length);
					this.noerr = annot.length;
				}
			}
			$('#node-input-references').val(this.editor.getValue());
			this.editor.destroy();
			delete this.editor;
		},
		oneditresize: function (size) {
			var rows = $('#dialog-form>div:not(.node-input-job-container-row)');
			var height = size.height;
			for (var i = 0; i < rows.size(); i++)
				height -= $(rows[i]).outerHeight(true);
			var editorRow = $('#dialog-form>div.node-input-job-container-row');
			height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));

			$('#node-input-job-container').editableList('height', height);

			// Set References
			var rows = $('#dialog-form>div:not(.node-text-editor-row)');
			var height = $('#dialog-form').height();
			for (var i = 0; i < rows.size(); i++) {
				height -= $(rows[i]).outerHeight(true);
			}
			var editorRow = $('#dialog-form>div.node-text-editor-row');
			height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));
			$('.node-text-editor').css('height', height + 'px');
			this.editor.resize();
		}

	});
</script>
